name: Deploy Web Dashboard

on:
  push:
    branches: ["main"] # Đảm bảo tên nhánh chính của bạn là 'main' (hoặc 'master')
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Đã nâng cấp lên v4

      - name: Setup Node
        uses: actions/setup-node@v4 # Đã nâng cấp lên v4
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Đã nâng cấp lên v3 (mới nhất cho Pages)
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Đã nâng cấp lên v4
